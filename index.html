<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwaxNet Live Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.8/shaka-player.compiled.js"></script>

  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056c7;
    }
    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>

<body>

  <h2>SwaxNet Live Player</h2>

  <div class="card">
    <label>Channel ID</label><br>
    <input id="channelId" type="text" style="width:100%;padding:8px;margin-top:5px;"
           value="CH-3974c2cd-9ec4-4d03-82b1-9c993973e487">

    <br><br>
    <label>Slug</label><br>
    <input id="slug" type="text" style="width:100%;padding:8px;margin-top:5px;"
           value="AzamSport1">

    <br><br>
    <button onclick="loadStream()">Play Channel</button>
  </div>

  <video id="video" controls autoplay></video>

  <script>
    async function loadStream() {
      const apiUrl = "https://app.swaxnet.xyz/api/mpd-url";

      const channelId = document.getElementById("channelId").value;
      const slug = document.getElementById("slug").value;

      if (!channelId || !slug) {
        alert("Weka ChannelId na Slug!");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("channelId", channelId);
      formData.append("slug", slug);

      let response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData.toString()
      });

      const data = await response.json();
      console.log("API Response:", data);

      const mpdUrl =
        data.mpdUrl ||
        data.url ||
        data.stream ||
        data.source ||
        null;

      if (!mpdUrl) {
        alert("Hakuna MPD URL imerudi!");
        return;
      }

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      player.addEventListener("error", e => {
        console.error("Shaka Error", e.detail);
      });

      try {
        await player.load(mpdUrl);
        console.log("Playing:", mpdUrl);
      } catch (err) {
        console.error("Load Failed:", err);
      }
    }
  </script>

</body>
</html>

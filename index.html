<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Channel Player</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
  <h2>Azam Sport 1</h2>

  <video id="videoPlayer" controls autoplay width="720"></video>

  <script>
    async function playChannel() {
      const res = await fetch("http://localhost:3000/api/mpd", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          channelId: "CH-3974c2cd-9ec4-4d03-82b1-9c993973e487",
          slug: "AzamSport1"
        })
      });

      const data = await res.json();
      console.log("MPD Response:", data);

      const mpdUrl = data?.mpdUrl?.[0];
      if (!mpdUrl) {
        alert("Hakuna MPD URL");
        return;
      }

      const player = dashjs.MediaPlayer().create();
      player.initialize(document.getElementById("videoPlayer"), mpdUrl, true);
    }

    playChannel();
  </script>
</body>
</html>

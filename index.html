<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwaxNet Dynamic Live Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.8/shaka-player.compiled.js"></script>
  <style>
    body { background:#111; color:white; font-family:Arial; padding:20px; }
    .card { background:#1d1d1d; padding:15px; border-radius:8px; margin-bottom:15px; }
    input, button { padding:10px; width:100%; border-radius:8px; margin-top:10px; }
    button { background:#007bff; border:none; color:white; cursor:pointer; }
    button:hover { background:#0056cc; }
    video { width:100%; margin-top:20px; border-radius:10px; background:black; }
    #status { margin-top:10px; font-size:14px; color:#ccc; }
  </style>
</head>

<body>
  <h2>SwaxNet Dynamic Live Player</h2>

  <div class="card">
    <label>Channel ID</label>
    <input id="channelId" value="CH-3974c2cd-9ec4-4d03-82b1-9c993973e487">

    <label>Slug</label>
    <input id="slug" value="AzamSport1">

    <button onclick="startStream()">PLAY CHANNEL</button>
  </div>

  <video id="video" controls autoplay></video>
  <div id="status">Status: idle</div>

<script>
let player;
let refreshInterval = null;

async function fetchMPD() {
  const apiUrl = "https://app.swaxnet.xyz/api/mpd-url";
  const channelId = document.getElementById("channelId").value;
  const slug = document.getElementById("slug").value;

  const formData = new URLSearchParams();
  formData.append("channelId", channelId);
  formData.append("slug", slug);

  const response = await fetch(apiUrl, {
    method: "POST",
    headers: {
      "Authorization": "Bearer 51b969b5ddee963de6c75686eb75adfd5709f31fd04335ee0a2654498868",
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: formData.toString()
  });

  const data = await response.json();
  console.log("API Response:", data);

  const mpdUrl =
    data.mpdUrl ||
    data.url ||
    data.stream ||
    data.source ||
    (data.data && data.data.mpdUrl) ||
    null;

  if (!mpdUrl) throw new Error("No MPD URL returned from API");

  return mpdUrl;
}

async function startStream() {
  const statusEl = document.getElementById('status');
  statusEl.textContent = 'Status: loading stream...';

  const video = document.getElementById("video");
  video.preload = "auto";
  video.playsInline = true;
  video.autoplay = true;

  if (!player) {
    player = new shaka.Player(video);

    // DRM configuration
    player.configure({
      drm: {
        servers: {
          "com.widevine.alpha": "https://azy4sj9b.anycast.nagra.com/AZY4SJ9B/wvls/contentlicenseservice/v1/licenses"
        }
      },
      streaming: {
        bufferingGoal: 30,
        rebufferingGoal: 15,
        smallGapLimit: 0.5,
        retryParameters: { maxAttempts:5, baseDelay:1000, backoffFactor:2, fuzzFactor:0.5 }
      },
      manifest: {
        retryParameters: { maxAttempts:5, baseDelay:1000, backoffFactor:2, fuzzFactor:0.5 }
      },
      abr: {
        enabled:true,
        defaultBandwidthEstimate:3e6,
        restrictions: { maxWidth:1920, maxHeight:1080, maxBandwidth:5e6, minBandwidth:500e3 }
      }
    });

    // Add Bearer token to license requests
    player.getNetworkingEngine().registerRequestFilter((type, request) => {
      if (type === shaka.net.NetworkingEngine.RequestType.LICENSE) {
        request.headers["Authorization"] =
          "Bearer 51b969b5ddee963de6c75686eb75adfd5709f31fd04335ee0a2654498868";
        request.headers["Content-Type"] = "application/octet-stream";
      }
    });

    // Event listeners
    video.addEventListener('waiting', () => { statusEl.textContent = 'Status: bufferingâ€¦'; });
    video.addEventListener('playing', () => { statusEl.textContent = 'Status: playing'; });
    video.addEventListener('ended', () => { statusEl.textContent = 'Status: ended'; });
    player.addEventListener("error", e => {
      console.error("Shaka Player Error:", e.detail);
      statusEl.textContent = 'Status: error, see console';
    });
  }

  try {
    const mpdUrl = await fetchMPD();
    await player.load(mpdUrl);
    console.log("Playing:", mpdUrl);
    statusEl.textContent = 'Status: playing';

    // Auto-refresh MPD every 45 seconds (or whatever token expiry time)
    if (refreshInterval) clearInterval(refreshInterval);
    refreshInterval = setInterval(async () => {
      try {
        const newMPD = await fetchMPD();
        await player.load(newMPD);
        console.log("Refreshed MPD URL:", newMPD);
      } catch (err) {
        console.error("Failed to refresh MPD:", err);
      }
    }, 45000); // adjust based on token expiry

  } catch (err) {
    console.error("Failed to load stream:", err);
    statusEl.textContent = 'Status: error, see console';
  }
}
</script>
</body>
</html>
